<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>oAuth Buttons Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <div id="contents">
        <div id="preamble">
            본 사이트는 oAuth Buttons의 프리뷰를 보여주기 위한 사이트입니다.
        </div>
        <button id="update" onclick="applyStyle()">
            업데이트
        </button>
        Full
        <input id="full" type="text" value="네이버 아이디로 로그인" /> Short
        <input id="short" type="text" value="로그인" /> Logout
        <input id="logout" type="text" value="로그아웃" />
        <div id="oauth-buttons">
            <div data-ob-guide="flat" data-ob-theme="naver" data-ob-full data-ob-height="64">
                <object class="logo"></object>
                <p class="label full">
                    네이버 아이디로 로그인
                </p>
                <p class="label short">
                    로그인
                </p>
                <p class="label logout">
                    로그아웃
                </p>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="oauth-buttons.js"></script>
    <script defer>
        $(() => {

            let full = document.getElementById('full')
            let full_ = document.querySelector('.label.full')
            let short = document.getElementById('short')
            let short_ = document.querySelector('.label.short')
            let logout = document.getElementById('logout')
            let logout_ = document.querySelector('.label.logout')

            full.onchange = () => {
                full_.innerText = full.value
            }
            short.onchange = () => {
                short_.innerText = short.value
            }
            logout.onchange = () => {
                logout_.innerText = logout.value
            }

            
            install({

            })
        })
    </script>
</body>
</html>
