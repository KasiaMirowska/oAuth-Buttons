<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>oAuth Buttons Preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="oauth-buttons.css">
    <link rel="stylesheet" href="oauth-buttons-naver.css">
    <link rel="stylesheet" href="oauth-buttons-flat.css">
</head>
<body>
    <header></header>
    <div id="contents">
        <div id="preamble">
            본 사이트는 oAuth Buttons의 프리뷰를 보여주기 위한 사이트입니다.
        </div>
        <div class="naver buttons">
            <div class="oauth-button naver full naver-theme">
                <i class="logo naver"></i>
                <p class="label full">
                    네이버 아이디로 로그인
                </p>
            </div>
            <div class="oauth-button naver short naver-theme">
                <i class="logo naver"></i>
                <p class="label short">
                    로그인
                </p>
            </div>
            <div class="oauth-button naver logo naver-theme">
                <i class="logo naver"></i>
            </div>
            <div class="oauth-button naver logout short naver-theme">
                <i class="logo naver"></i>
                <p class="label logout">
                    로그아웃
                </p>
            </div>

            <div class="oauth-button naver-white full naver-theme">
                <i class="logo naver"></i>
                <p class="label full">
                    네이버 아이디로 로그인
                </p>
            </div>
            <div class="oauth-button naver-white short naver-theme">
                <i class="logo naver"></i>
                <p class="label short">
                    로그인
                </p>
            </div>
            <div class="oauth-button naver-white logo naver-theme">
                <i class="logo naver"></i>
            </div>
            <div class="oauth-button naver-white logout short naver-theme">
                <i class="logo naver"></i>
                <p class="label logout">
                    로그아웃
                </p>
            </div>

            
            <div class="oauth-button naver full google-theme">
                <i class="logo google"></i>
                <p class="label full">
                    구글 아이디로 로그인
                </p>
            </div>
            <div class="oauth-button naver short google-theme">
                <i class="logo google"></i>
                <p class="label short">
                    로그인
                </p>
            </div>
            <div class="oauth-button naver logo google-theme">
                <i class="logo google"></i>
            </div>
            <div class="oauth-button naver logout short google-theme">
                <i class="logo google"></i>
                <p class="label logout">
                    로그아웃
                </p>
            </div>

            <div class="oauth-button naver-white full google-theme">
                <i class="logo google"></i>
                <p class="label full">
                    구글 아이디로 로그인
                </p>
            </div>
            <div class="oauth-button naver-white short google-theme">
                <i class="logo google"></i>
                <p class="label short">
                    로그인
                </p>
            </div>
            <div class="oauth-button naver-white logo google-theme">
                <i class="logo google"></i>
            </div>
            <div class="oauth-button naver-white logout short google-theme">
                <i class="logo google"></i>
                <p class="label logout">
                    로그아웃
                </p>
            </div>
        </div>

        <div class="flat buttons">
            <div class="oauth-button flat full naver-theme">
                <i class="logo naver"></i>
                <p class="label full">
                    네이버 아이디로 로그인
                </p>
            </div>
            <div class="oauth-button flat short naver-theme">
                <i class="logo naver"></i>
                <p class="label short">
                    로그인
                </p>
            </div>
            <div class="oauth-button flat logo naver-theme">
                <i class="logo naver"></i>
            </div>
            <div class="oauth-button flat logout short naver-theme">
                <i class="logo naver"></i>
                <p class="label logout">
                    로그아웃
                </p>
            </div>
            <div class="oauth-button flat full google-theme">
                <i class="logo google"></i>
                <p class="label full">
                    구글 아이디로 로그인
                </p>
            </div>
            <div class="oauth-button flat short google-theme">
                <i class="logo google"></i>
                <p class="label short">
                    로그인
                </p>
            </div>
            <div class="oauth-button flat logo google-theme">
                <i class="logo google"></i>
            </div>
            <div class="oauth-button flat logout short google-theme">
                <i class="logo google"></i>
                <p class="label logout">
                    로그아웃
                </p>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
